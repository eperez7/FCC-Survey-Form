<!DOCTYPE html>
<html>

<head>
	<title>FreeCodeCamp Survey</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="src/styles.css">

</head>

<body>
	<div>
		<div class="page-header">
			<h1 id="title">FreeCodeCamp Survey</h1>
			<p id='description'>We greatly appreciate your feedback on how we are doing</p>
		</div>
		<div id="survey-form">
			<form>
<div class="personal-info">
				<label for="name" id="name-label">Name</label>
				<input type="text" placeholder="John Doe" id="name" required>

				<label for="email" id="email-label">Email</label>
				<input type="email" placeholder="johndoe@gmail.com" id="email" required>

				<label for="number" id="number-label">Age</label>
				<input type="number" id="number" min="10" max="101" placeholder="25" required>

				<label for="dropdown" id="dropdown-label">What do you enjoy the most of FreeCodeCamp?</label>
				<select id="dropdown" required>
					<option value="" disabled selected>Select</option>
					<option value="">Easy to understand lessons</option>
					<option value="">Building projects</option>
					<option value="">The community</option>
				</select>
</div>
				<p>Would you recommend FreeCodeCamp to others?</p>
				<div class="radio">
					<label for="absolutely" id="absolutely-label"><input type="radio" id="male" name="rate" required>Absolutely</label>
					<label for="maybe" id="maybe-label"><input type="radio" id="maybe" name="rate">Maybe</label>
					<label for="no" id="no-label"><input type="radio" id="no" name="rate">No</label>
				</div>
				<div class="checkbox">
				<p>What do you think needs to be improved? (Check any that apply)</p>
					<label for="front-end" id="front-end-label"><input type='checkbox' id="front-end">Front-end Projects</label>
					<label for="back-end" id="back-end-label"><input type="checkbox" id="back-end">Back-end Projects</label>
					<label for="videos" id="videos-label"><input type="checkbox" id="videos">Videos</label>
					<label for="challenges" id="challenges-label"><input type="checkbox" id="challenges">Challenges</label>
					<label for="exp" id="exp-label"><input type="checkbox" id="exp">Explanations</label>
					<label for="courses" id="courses-label"><input type="checkbox" id="courses">Additional Courses</label>
				</div>

				<label for="comments" id="text-area-label">Any comments or suggestions?</label>
				<textarea rows="5" cols="40" id="comments" placeholder="Enter your feedback here"></textarea>

				<input type="submit">
			</form>
		</div>
	</div>

</body>

</html>
