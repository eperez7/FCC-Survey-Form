<!DOCTYPE html>
<html>

<head>
	<title>FreeCodeCamp Survey</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div>
		<div class="page-header">
			<h1 id="title">FreeCodeCamp Survey</h1>
			<p id='description'>We greatly appreciate your feedback on how we are doing</p>
		</div>
		<div id="survey-form">
			<form>
				<label for="name" id="name-label">Name:</label>
				<input type="text" placeholder="John Doe" id="name" required>

				<label for="email" id="email-label">Email:</label>
				<input type="email" placeholder="johndoe@gmail.com" id="email" required>

				<label for="number" id="number-label">Your age:</label>
				<input type="number" id="number" min="10" max="101" placeholder="i.e 25" required>

				<label for="dropdown" id="dropdown-label">Dropdown</label>
				<select id="dropdown" required>
					<option value="">Option 1</option>
					<option value="">Option 2</option>
					<option value'"">Option 3</option>
				</select>
				
				<p>Gender:</p>
					<label for="male" id="male-label">Male</label>
					<input type="radio" id="male" name="gender" required>
					<label for="female" id="female-label">Female</label>
					<input type="radio" id="female" name="gender">
					<label for="other" id="other-label">Other</label>
					<input type="radio" id="other" name="gender">

				<p>What do you think needs to be improved? (Check any that apply)</p>
					<label for="option1" id="option1-label">Option1</label>
					<input type='checkbox' id="option1">
					<label for="option2" id="option2-label">Option2</label>
					<input type="checkbox" id="option2">
					<label for="option3" id="option3-label">Option3</label>
					<input type="checkbox" id="option3">

				<label for="comments" id="text-area-label">Comments:</label>
				<textarea rows="5" cols="40" id="comments" placeholder="Your feedback"></textarea>

				<input type="submit">
			</form>
		</div>
	</div>

	<script src="src/index.js">
	</script>
</body>

</html>
